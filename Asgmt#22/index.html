<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=YJRLDGN3QPEn&format=png&color=000000" type="image/x-icon">
  </head>
  <body>
    <div>
      <h1>Stop Watch <i class="fa-solid fa-stopwatch"></i></h1>
    </div>
    <div class="time-display">
      <h1 id="hour" class="time-unit">0</h1>
      <h1 id="min" class="time-unit">0</h1>
      <h1 id="sec" class="time-unit">0</h1>
      <h1 id="msec" class="time-unit">0</h1>
    </div>
    <div class="controls">
      <button id="startButton" onclick="start()">
        <i class="fa-solid fa-hourglass-start"></i> Start
      </button>
      <button onclick="stop()">
        <i class="fa-solid fa-hourglass-end"></i> Stop
      </button>
      <button onclick="lap()"><i class="fa-solid fa-flag"></i> Lap</button>
      <button onclick="reset()">
        <i class="fa-solid fa-hourglass"></i> Reset
      </button>
    </div>
    <div id="lapList" class="lap-list"></div>
  </body>
  <script src="app.js"></script>
</html>
