<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/?size=100&id=13550&format=png&color=000000"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- Main container for the todo app -->
    <div class="container">
      <h1>Todo App <i class="fa-solid fa-list"></i></h1>

      <!-- Input section for adding new todo -->
      <div class="input-section">
        <input
          type="text"
          id="todoInput"
          placeholder="Enter task here..."
          class="todo-input"
        />
        <button onclick="todoApp.addTask()" class="btn btn-add">
          Add Task <i class="fa-regular fa-pen-to-square"></i>
        </button>
        <button onclick="todoApp.deleteAllTasks()" class="btn btn-clear">
          Clear All <i class="fa-solid fa-trash-can"></i>
        </button>
      </div>

      <!-- List container for todo items -->
      <ul id="taskList" class="task-list"></ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
